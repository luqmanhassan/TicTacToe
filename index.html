<head>

            <div class="main__box"></div>
            <div class="main__box"></div>
            <div class="main__box"></div>
            <div class="main__box"></div>
            <div class="main__box"></div>
            <div class="main__box"></div>
        </div>
        <div id="bottom" class="main__bottom">
            <button onclick="restart()" class="main__btn">Restart</button>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
